<div class="container-xl mt-4">
  <h3>Create User</h3>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
      #username>
    <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1"
      #name>
    <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1"
      #password>
    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
      (click)="addUser(username.value, name.value, password.value)">Add User</button>
  </div>

  <div class="d-grid gap-2 d-md-flex">
    <button type="button" class="btn btn-outline-dark" (click)="refreshData()">Refresh</button>
    <button type="button" class="btn btn-outline-dark" (click)="refreshData('a')">Refresh start a</button>
    <button type="button" class="btn btn-outline-dark" (click)="refreshData('a', true)">Refresh start a - all</button>
  </div>
</div>

<div class="container-xl mt-2">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr class="table-light">
        <th scope="row">{{user.username}}</th>
        <td>{{user.name}}</td>
        <td><button type="button" class="btn btn-secondary btn-sml" (click)="deleteUser(user)">Delete</button>
        </td>
    </tbody>
  </table>
</div>
